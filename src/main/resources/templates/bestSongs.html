<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best of the year</title>
    <th:block th:insert="~{fragment::style}"></th:block>
</head>
<body class="container"> 
  <div class="row flex-column">
      <div class="col">
          <th:block th:insert="~{fragment::pageHeader(nome='riccardo')}"></th:block>
      </div>
      <div class="col"><h3>Canzoni</h3></div>
      <div class="col">
        <ul th:each="song:${songs}">
            <a th:href="@{/songs/{id}(id=${song.getId()})}"><li th:text="${song.getTitolo()}"></li></a>
        </ul>
      </div>
  </div>
</body>
</html>
