<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best of the year</title>
    <th:block th:insert="~{fragment::style}"></th:block>
</head>
<body class="container"> 
  <div class="row flex-column">
      <div class="col">
          <th:block th:insert="~{fragment::pageHeader(nome='riccardo')}"></th:block>
      </div>
      <th:block th:if="${canzone != null}">
        <div class="col"><h3 th:text="${canzone.getTitolo()}"></h3></div>
        <div class="col">id della canzone: <span th:text="${canzone.getId()}"></span></div>
      </th:block>
      <th:block th:if="${canzone == null}">
       <div class="col">canzone non presente</div>
      </th:block>
  </div>
</body>
</html>
