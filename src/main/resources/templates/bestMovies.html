<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best of the year</title>
    <th:block th:insert="~{fragment::style}"></th:block>
</head>
<body class="container"> 
  <div class="row flex-column">
      <div class="col">
          <th:block th:insert="~{fragment::pageHeader(nome='riccardo')}"></th:block>
      </div>
      <div class="col pt-5"> 
        <div class="row flex-column align-items-center">
          <div class="col-3"><h3>Film</h3></div>
          <div class="col-3">
            <ul th:each="movie:${Movies}">
              <a th:href="@{/movies/{id}(id=${movie.getId()})}"><li th:text="${movie.getTitolo()}"></li></a>
            </ul>
          </div>
        </div>
      </div>
  </div>
</body>
</html>
